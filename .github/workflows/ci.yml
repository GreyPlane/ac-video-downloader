name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [windows-2022]
        scala: [2.13.8]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 2GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Install libcurl (ubuntu)
        if: startsWith(matrix.os, 'ubuntu') && matrix.experimental != 'yes'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: Build libcurl from source (ubuntu)
        if: startsWith(matrix.os, 'ubuntu') && matrix.experimental == 'yes'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get purge curl
          sudo apt-get install libssl-dev autoconf libtool make wget unzip
          cd /usr/local/src
          sudo wget https://curl.se/download/curl-7.87.0.zip
          sudo unzip curl-7.87.0.zip
          cd curl-7.87.0
          sudo ./configure --with-openssl --enable-websockets
          sudo make
          sudo make install
          curl-config --version
          curl-config --protocols
          echo "LD_LIBRARY_PATH=/usr/local/lib/" >> $GITHUB_ENV

      - name: Install libcurl (windows)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          vcpkg integrate install
          vcpkg install --triplet x64-windows curl
          cp "C:\vcpkg\installed\x64-windows\lib\libcurl.lib" "C:\vcpkg\installed\x64-windows\lib\curl.lib"

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build Win32 Artifact
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' 'sandboxWin32 / nativeLink'

      - name: Move Artifact
        shell: bash
        run: mv target/scala-2.13/ac-video-downloader-out.exe ./ac-video-downloader.exe

      - name: Release Artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: ac-video-downloader.*
